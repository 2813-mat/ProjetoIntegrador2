<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div>
       <h1 id="titulo">Adoção de pets</h1>
       <p id="subtitulo">Complete suas informações:</p>
    </div>
    <div class="menu-container">
        <nav class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#">Serviços</a>
              <div class="dropdown-content">
                <a href="#">Adoção online</a>
              </div>
            </li>
            <li class="dropdown">
            <a href="#">Contato</a>
                <div class="dropdown-content">
                    <a href="#">Email: adoteseupet@adote.com</a>
                    <a href="#">Celular: (21)99999-9999</a>
                </div>
            </li>    
          </ul>
        </nav>
      </div>
    <form action="sucess.html">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label for="endereço"><strong>Endereço:</strong></label>
                <input type="text" name="endereço" id="endereço" required>
            </div>
            <div class="campo">
                <label for="cpf"><strong>CPF:</strong></label>
                <input type="number
                " name="cpf" id="cpf" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="data"><strong>Data de nascimento:</strong></label>
            <input type="date" name="data" id="data" required>
        </div>
        <div class="campo">
            <br>
            <Label><strong>Conte-nos porquê quer adotar um pet:</strong></Label>
            <textarea raw="6" style="width: 26em" id="observacoes" name="observacoes"></textarea>
        </div>
        <div class="campo">
            <br>
            <Label><strong>Tem alguma experiência em tomar conta de pets?</strong></Label>
            <textarea raw="6" style="width: 26em" id="observacoes" name="observacoes"></textarea>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Já tem algum pet em sua residência?</strong></label>
                <input type="checkbox" id="modelo" nome="modelo" value="Sim">
                <label for="modelo">Sim</label>
                <input type="checkbox" id="modelo" nome="modelo" value="Não">
                <label for="modelo">Não</label>
            </div>
        </fieldset>
            <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
